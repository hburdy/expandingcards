<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url(img/pink\ city.jpg)">
            <h3>City Of Pink Dreams</h3>
        </div>
        <div class="panel" style="background-image: url(img/pink\ stairs.jpg)">
            <h3>Pink Is Up</h3>
        </div>
        <div class="panel" style="background-image: url(img/pink\ sky.jpg)">
            <h3>Floating On A Pink Sky</h3>
        </div>
        <div class="panel" style="background-image: url(img/pink\ wall\ fern.jpg)">
            <h3>Pink Wall with Juxtapose Fern </h3>
        </div>
        <div class="panel" style="background-image: url(img/pink\ smoke.jpg)">
            <h3>Estatic Pink Smoke</h3>
        </div>
        <div class="panel" style="background-image: url(img/Pink\ Building.jpg)">
            <h3>Prominent Pink Building</h3>
        </div>
        <div class="panel" style="background-image: url(img/Pink\ Smoke\ Blue.jpg)">
            <h3>Sky Set Ablaze By Pink Fire</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
